<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://teste-backend-62ad.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const token = await response.text(); // só lê uma vez

        if (response.ok) {
          localStorage.setItem('token', token);
          message.textContent = "Login OK!";
          message.style.color = 'green';

          // ⏩ Redireciona para página protegida após 1 segundo
          setTimeout(() => {
            window.location.href = 'protegido.html';
          }, 1000);

        } else {
          message.textContent = token;
          message.style.color = 'red';
        }
      } catch (error) {
        message.textContent = 'Erro ao conectar com servidor';
        message.style.color = 'red';
        console.error(error);
      }
    });
  </script>

</body>
</html>
